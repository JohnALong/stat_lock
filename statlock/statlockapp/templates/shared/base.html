{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Statlock</title>

    {% comment %} <link rel="stylesheet" href="{% static 'styles/base.css' %}" />
    {% block css %}
    {% endblock %} {% endcomment %}
</head>

<body>

    <nav id="site-nav">
        <ol class="navList">
            <li class="navList__route"><a href="{% url 'statlockapp:home' %}">Home</a></li>
            <li class="navList__route"><a href="{% url 'statlockapp:team' %}">Team View</a></li>
            <li class="navList__route"><a href="{% url 'statlockapp:match_form' %}">Create Match</a></li>
            <li class="navList__route"><a href="{% url 'statlockapp:register' %}">Register</a></li>
            <li class="navList__route"><a href="{% url 'statlockapp:login' %}">Login</a></li>
            <li class="navList__route"><a href="{% url 'statlockapp:logout' %}">Logout</a></li>
        </ol>
    </nav>
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    {% comment %} {% block scripts %}
    {% endblock scripts %} {% endcomment %}

</body>

</html>
