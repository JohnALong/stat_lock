{% extends 'shared/base.html' %}

{% block content %}
    <h1>{{ player.name }}: {{ player.team }}</h1>
    <form action="{% url 'statlockapp:player' player.id %}" method="POST">
    {% csrf_token %}
        <input type="hidden" name="actual_method" value="DELETE">
        <button>Delete</button>
    </form>
    <form action="{% url 'statlockapp:player_edit_form' player.id %}" method="GET">
        {% csrf_token %}
        <button>Edit</button>
    </form>
    {% for match in matches %}
        <li>
            {{ match.date }} {{ match.match_type }} {{ match.won }}
            <form action="{% url 'statlockapp:match_edit_form' match.id %}" method="GET">
                {% csrf_token %}
                <button>Edit</button>
            </form>
        </li>
    {% endfor %}
{% endblock %}
